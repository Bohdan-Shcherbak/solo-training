<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Slick-slider</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- Адаптив-->
	<meta name="viewport" content="width=device-width">
</head>
<body>
	<div class="wrapper">
		<div class="sliderbig">
			<div class="sliderbig__item">
				<img data-lazy="img/slides/big/01.jpg">
			</div>
			<div class="sliderbig__item">
				<img data-lazy="img/slides/big/02.jpg">
			</div>
			<div class="sliderbig__item">
				<img data-lazy="img/slides/big/03.jpg">
			</div>
			<div class="sliderbig__item">
				<img data-lazy="img/slides/big/04.jpg">
			</div>
			<div class="sliderbig__item">
				<img data-lazy="img/slides/big/05.jpg">
			</div>
		</div>

		<div class="slider">
			<div class="slider__item">
				<img src="img/slides/01.jpg">
			</div>
			<div class="slider__item">
				<img src="img/slides/02.jpg">
			</div>
			<div class="slider__item">
				<img src="img/slides/03.jpg">
			</div>
			<div class="slider__item">
				<img src="img/slides/04.jpg">
			</div>
			<div class="slider__item">
				<img src="img/slides/05.jpg">
			</div>
		</div>



	<!-- Подключаем jQuery-->
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<!-- Подключаем слайдер слик-->
	<script src="js/slick.min.js"></script>
	<!-- Подключаем файл скрптов-->
	<script src="js/script.js"></script>
	</div>
</body>
</html>
